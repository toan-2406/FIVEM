<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <!-- Popup table -->
    <div id="wrapper">
        <div class="header">Report <span>#1</span></div>
        <div class="container">
          <div class="report-info">
            <div class="item">
              <div class="icon"><img src="./assets/clock.png" alt="clock"></div>
              <div class="text">22/05/2022 </div>
            </div>
            <div class="item">
              <div class="icon"><img src="./assets/notes.png" alt="notes"></div>
              <div class="text">Lorem ipsum dolor sit amet consectetur </div>
            </div>
            <div class="item">
              <div class="icon"><img src="./assets/discord.png" alt="discord"></div>
              <div class="text">fivem team</div>
            </div>
            <div class="item">
              <div class="icon"><img src="./assets/message.png" alt="message"></div>
              <div class="text">Hello everyone, I'm comming save this world</div>
            </div>
            <div class="item">
              <div class="icon"><img src="./assets/highway.png" alt="highway"></div>
              <div class="text">Landmask 81 phuong A quan BT HCM city</div>
            </div>  
            <div class="item">
              <div class="icon"><img src="./assets/people.png" alt="people"></div>
              <div class="text">We a FIVEM group</div>
            </div>  
          </div>
          <div class="report-actions">
            <div id='block' class="btn">
              Block
            </div>
            <div id='bring' class="btn">
              Bring
            </div>
            <div id='goto' class="btn">
              Goto
            </div>
            <div id='delete' class="btn">
              Delete
            </div>
          </div>
        </div>
      </div>
      <!-- End popup table -->
      <!-- Script js -->
      <script src="./app.js"></script>
</body>
</html>
